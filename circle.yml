dependencies:
  cache_directories:
    - ~/nix_out
    - ./result
  override:
    - sudo mkdir -p /nix
    - sudo chown ubuntu /nix
    - curl https://nixos.org/nix/install | sh
    - echo "source ~/.nix-profile/etc/profile.d/nix.sh" >> ~/.circlerc
    - nix-channel --add https://nixos.org/channels/nixpkgs-unstable nixpkgs
    - nix-channel --update
    - nix-env -u
    - mkdir -p ~/nix_out

test:
  override:
    - nix-build
